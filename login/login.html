<!-- Bejelentkezés  -->
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/log_style.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bejelentkezés</title>
</head>
<body>
    <div class="centered">
        <div class="image"></div>
        <div class="panel">
            
            
            <h2>
                <span class="letter letter-1">L</span>
                <span class="letter letter-2">O</span>
                <span class="letter letter-3">G</span>
                <span class="letter letter-4">I</span>
                <span class="letter letter-5">N</span>
            </h2>
            <form action="/users/belepes" method="POST">
                
                <div class="info">
                    <input type="text" name="nev" placeholder="Felhasználónév" id="felhasznalonev">
                </div>
                
                <div class="info">
                    <input type="password" name="jelszo1" placeholder="Jelszó" id="jelszo">
                </div>
                
                <div class="jelszo">
                    <input type="checkbox" onclick="Megjelenites()" style="color: white;">Jelszó megjelenítése <!-- Javascript függvény ide! -->
                    <a href="#">Elfelejtette jelszavát?</a>
                </div>
                
                <button type="submit" id="bejelentkez" onclick="Login()">Bejelentkezés</button> <!-- Gombnyomáskor visszadob bejelentkezve az oldalra! -->
            </form>
            
            <p>Nincs még fiókod? <a href="register.html">Regisztrálok</a></p>
        </div>
        <a href="/"> <button type="button" class="back-to-main">Vissza a főoldalra </button> </a> 
    </div>
    <script src="java.js"></script>
</body>
</html>
